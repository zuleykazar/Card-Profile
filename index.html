<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>CardProfile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <card class="card">
        <div class="Personal-Info">
            <img src="Assets/image-victor.jpg" alt="">
            <div class="data">
                <h2 class="name">Victor Crest</h2>
                <p class="age">26</p>
                <p class="city">London</p>
            </div>
        </div>

        <div class="metrics">
            <div class="followers">
                <h2>80 K</h2>
                <p>Followers</p>
            </div>
            <div class="likes">
                <h2>80.3 K</h2>
                <p>Likes</p>
            </div>
            <div class="photos">
                <h2>1.4 K</h2>
                <p>Photos</p>
            </div>
        </div>
    </card>
   
</body>
</html>
